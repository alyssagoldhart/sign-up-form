<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
</head>
<body>
  <img src="images/aurora.jpg">
  <div>
    <p>
    This is not a real online service!
    You know you need something like this in your life to help you
    realize your deepest dreams. Sign up <em>now</em> to get started.
    </p>
    <p>You <em>know</em> you want to.</p>
  </div>
  <form action="example.com/path" method="post">
    <section>
      <h1>Let's do this!</h1>
      <label for="firstname">FIRST NAME</label>
        <input type="text" id="firstname" name="firstname">
      <label for="lastname">LAST NAME</label>
        <input type="text" id="lastname" name="lastname">
      <label for="email">EMAIL</label>
        <input type="email" id="email" name="email">
      <label for="phone">PHONE NUMBER</label>
        <input type="tel" id="phone" name="phone">
      <label for="pwd">PASSWORD</label>
        <input type="password" id="pwd" name="password">
      <label for="confirm_pwd">CONFIRM PASSWORD</label>
        <input type="password" id="confirm_pwd" name="confirm_password"> 
    </section>
    <section>
      <p>
        <button type="submit">Create Account</button>
      </p>
      <p>
        Already have an account?
        <a href="www.google.com">Log in</a>
      </p>
    </section>
  </form>
</body>
</html>
